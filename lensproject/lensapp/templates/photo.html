<div class="jumbotron">
    <p> 
    	Uploaded by
    	<a href="{% url 'user_profile' username=photo.user.username %}">
        	{{ photo.user.username }}
        </a>
    </p>
    <img src="{{photo.path.url}}" style="width: 80%;" />
    <br />
    {% for photo in photo.get_similar %}
    	<img src="{{photo.path.url}}" style="height: 100px;" />
    {% endfor %}
</div>

{% extends 'layout.html' %}

{% block body %}
<div class="container">
<h1> <i class="material-icons md-20">add_circle_outline</i> Upload Photo </h1>
{% if user.profile.activated %}
	<form method="post" enctype="multipart/form-data">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <button type="submit" value="Upload" class="btn btn-primary">
	        <i class="material-icons md-14">save</i>  Upload
	    </button>
	</form>
{% else %}
	Activate your account in order to upload photos.
{% endif %}
</div>
{% endblock %}
